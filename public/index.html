<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangram - AI Text Detector</title>
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #141416;
      --bg-tertiary: #1c1c1f;
      --border: #2a2a2e;
      --text-primary: #fafafa;
      --text-secondary: #a1a1a6;
      --text-muted: #6b6b70;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --human: #22c55e;
      --human-bg: rgba(34, 197, 94, 0.15);
      --ai: #ef4444;
      --ai-bg: rgba(239, 68, 68, 0.15);
      --mixed: #f59e0b;
      --mixed-bg: rgba(245, 158, 11, 0.15);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: var(--text-secondary);
      margin-top: 8px;
      font-size: 15px;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
      margin-bottom: 24px;
    }

    .input-section label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      line-height: 1.6;
      resize: vertical;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .char-count {
      text-align: right;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    button {
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 500;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
      color: var(--text-primary);
    }

    .results-section {
      display: none;
    }

    .results-section.visible {
      display: block;
    }

    .prediction-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 28px;
    }

    .prediction-badge.human {
      background: var(--human-bg);
      color: var(--human);
    }

    .prediction-badge.ai {
      background: var(--ai-bg);
      color: var(--ai);
    }

    .prediction-badge.mixed {
      background: var(--mixed-bg);
      color: var(--mixed);
    }

    .prediction-badge .icon {
      font-size: 18px;
    }

    .scores-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }

    @media (max-width: 600px) {
      .scores-grid {
        grid-template-columns: 1fr;
      }
    }

    .score-item {
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      padding: 20px;
    }

    .score-label {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .score-value {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .score-value.human { color: var(--human); }
    .score-value.ai { color: var(--ai); }
    .score-value.mixed { color: var(--mixed); }

    .score-bar {
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .score-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.6s ease-out;
    }

    .score-bar-fill.human { background: var(--human); }
    .score-bar-fill.ai { background: var(--ai); }
    .score-bar-fill.mixed { background: var(--mixed); }

    .segments-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .segments-text {
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      padding: 20px;
      line-height: 1.8;
      font-size: 15px;
    }

    .segment {
      padding: 2px 0;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .segment.human {
      background: var(--human-bg);
      border-bottom: 2px solid var(--human);
    }

    .segment.ai {
      background: var(--ai-bg);
      border-bottom: 2px solid var(--ai);
    }

    .segment.mixed {
      background: var(--mixed-bg);
      border-bottom: 2px solid var(--mixed);
    }

    .legend {
      display: flex;
      gap: 24px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }

    .legend-dot.human { background: var(--human); }
    .legend-dot.ai { background: var(--ai); }
    .legend-dot.mixed { background: var(--mixed); }

    .error-message {
      background: var(--ai-bg);
      border: 1px solid var(--ai);
      border-radius: var(--radius-sm);
      padding: 16px;
      color: var(--ai);
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading.visible {
      display: flex;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .dashboard-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .dashboard-link a {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dashboard-link a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Pangram</div>
      <p class="tagline">AI-generated text detection</p>
    </header>

    <div class="card input-section">
      <label for="text-input">Paste your text to analyze</label>
      <textarea
        id="text-input"
        placeholder="Enter or paste the text you want to verify for AI-generated content..."
      ></textarea>
      <div class="char-count"><span id="char-count">0</span> characters</div>
      <div class="button-row">
        <button class="btn-primary" id="verify-btn">Verify Text</button>
        <button class="btn-secondary" id="clear-btn">Clear</button>
      </div>
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span>Analyzing text...</span>
    </div>

    <div class="card results-section" id="results">
      <div id="prediction-container"></div>

      <div class="scores-grid" id="scores-grid"></div>

      <div class="segments-section">
        <h3>Detailed Analysis</h3>
        <div class="segments-text" id="segments-text"></div>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-dot human"></div>
            <span>Human-written</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot ai"></div>
            <span>AI-generated</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot mixed"></div>
            <span>AI-assisted</span>
          </div>
        </div>
      </div>

      <div class="dashboard-link" id="dashboard-link" style="display: none;">
        <a href="#" target="_blank" id="dashboard-anchor">
          View detailed report on Pangram Dashboard
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const charCount = document.getElementById('char-count');
    const verifyBtn = document.getElementById('verify-btn');
    const clearBtn = document.getElementById('clear-btn');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const errorMessage = document.getElementById('error-message');

    textInput.addEventListener('input', () => {
      charCount.textContent = textInput.value.length;
    });

    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      charCount.textContent = '0';
      results.classList.remove('visible');
      errorMessage.classList.remove('visible');
    });

    verifyBtn.addEventListener('click', async () => {
      const text = textInput.value.trim();

      if (!text) {
        showError('Please enter some text to analyze.');
        return;
      }

      hideError();
      results.classList.remove('visible');
      loading.classList.add('visible');
      verifyBtn.disabled = true;

      try {
        const response = await fetch('/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to analyze text');
        }

        displayResults(data);
      } catch (error) {
        showError(error.message);
      } finally {
        loading.classList.remove('visible');
        verifyBtn.disabled = false;
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('visible');
    }

    function hideError() {
      errorMessage.classList.remove('visible');
    }

    function displayResults(data) {
      // Display prediction badge (v3 API has headline/prediction at top level)
      const prediction = data.prediction || 'unknown';
      const headline = data.headline || prediction;
      const predictionContainer = document.getElementById('prediction-container');

      const predictionClass = getPredictionClass(headline);
      const icon = getIcon(predictionClass);

      predictionContainer.innerHTML = `
        <div class="prediction-badge ${predictionClass}">
          <span class="icon">${icon}</span>
          <span>${headline}</span>
        </div>
      `;

      // Display scores (v3 API has fractions at top level)
      const scoresGrid = document.getElementById('scores-grid');

      const humanScore = Math.round((data.fraction_human || 0) * 100);
      const aiScore = Math.round((data.fraction_ai || 0) * 100);
      const mixedScore = Math.round((data.fraction_ai_assisted || 0) * 100);

      scoresGrid.innerHTML = `
        <div class="score-item">
          <div class="score-label">Human</div>
          <div class="score-value human">${humanScore}%</div>
          <div class="score-bar">
            <div class="score-bar-fill human" style="width: ${humanScore}%"></div>
          </div>
        </div>
        <div class="score-item">
          <div class="score-label">AI Generated</div>
          <div class="score-value ai">${aiScore}%</div>
          <div class="score-bar">
            <div class="score-bar-fill ai" style="width: ${aiScore}%"></div>
          </div>
        </div>
        <div class="score-item">
          <div class="score-label">AI Assisted</div>
          <div class="score-value mixed">${mixedScore}%</div>
          <div class="score-bar">
            <div class="score-bar-fill mixed" style="width: ${mixedScore}%"></div>
          </div>
        </div>
      `;

      // Display windows (v3 API uses "windows" instead of "segments")
      const windows = data.windows || [];
      const segmentsText = document.getElementById('segments-text');

      if (windows.length > 0) {
        segmentsText.innerHTML = windows.map(win => {
          const segClass = getSegmentClass(win.label);
          return `<span class="segment ${segClass}">${escapeHtml(win.text)}</span>`;
        }).join('');
      } else {
        segmentsText.innerHTML = `<span>${escapeHtml(data.text || textInput.value)}</span>`;
      }

      // Dashboard link (v3 API uses "dashboard_link")
      const dashboardLink = document.getElementById('dashboard-link');
      const dashboardAnchor = document.getElementById('dashboard-anchor');

      if (data.dashboard_link) {
        dashboardAnchor.href = data.dashboard_link;
        dashboardLink.style.display = 'block';
      } else {
        dashboardLink.style.display = 'none';
      }

      results.classList.add('visible');
    }

    function getPredictionClass(prediction) {
      const p = prediction.toLowerCase();
      if (p.includes('human')) return 'human';
      if (p.includes('ai') && !p.includes('assisted')) return 'ai';
      return 'mixed';
    }

    function getSegmentClass(label) {
      if (!label) return '';
      const l = label.toLowerCase();
      if (l.includes('human') && !l.includes('ai')) return 'human';
      if (l === 'ai' || l === 'ai-generated' || l.includes('ai generated')) return 'ai';
      return 'mixed';
    }

    function getIcon(predictionClass) {
      switch (predictionClass) {
        case 'human': return '✓';
        case 'ai': return '⚠';
        default: return '◐';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
